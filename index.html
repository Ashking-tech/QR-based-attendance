<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Attendance System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.0/qrious.min.js"></script>
    <script src="https://unpkg.com/instascan@latest/dist/instascan.min.js"></script>
    <script src="app.js" defer></script> <!-- Link to your JS file -->
</head>
<body>
    <h1>QR Code Attendance System</h1>
    <button id="generate-qr">Generate QR Code</button>
    <canvas id="qr-canvas"></canvas>
    <video id="qr-video" style="display:none;" autoplay></video>
    <button id="scan-button">Scan QR Code</button>
</body>
</html>
